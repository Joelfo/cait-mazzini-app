openapi: 3.0.0
info:
  title: 'CAIT Mazzini API'
  version: 1.0.0
paths:
  '/api/patients/{patientId}':
    get:
      operationId: 7227bf797aa7e744eb66c89b139dbb39
      parameters:
        -
          name: patientId
          in: path
          required: true
      responses:
        '200':
          description: 'The searched patient.'
          content:
            application/json:
              schema:
                properties:
                  id: { type: number, example: '29' }
                  name: { type: string, example: Moisés }
                  susCard: { type: string, example: '12345678' }
                  rg: { type: string, example: '123456789' }
                  cpf: { type: string, example: '12345678910' }
                  admissionDate: { type: string, example: 11/11/2020 }
                  type: { type: string, example: TB }
                  arrival: { type: string, example: Referenciado }
                  telephone1: { type: string, example: '21999999999' }
                  telephone2: { type: string, example: '2155555555' }
                  cep: { type: string, example: '21111050' }
                  isPregnant: { type: boolean, example: 'false' }
                  birthDate: { type: string, example: 21/02/1954 }
                  recordCode: { type: string, example: TB99999 }
                  motherName: { type: string, example: Rute }
                  address: { type: string, example: 'Rua do Nunca, número 999, apartamento 1851' }
                  links: { properties: { self: { type: url, example: 'http://localhost/api/patients/29' }, district: { type: url, example: 'http://localhost/api/districts/4' }, healthUnity: { type: url, example: 'http://localhost/api/healthUnities/15' } }, type: object }
                type: object
